<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup Tulang ZZ - Order & Sign In</title>
    <link rel="stylesheet" href="../../assets/css/userLogin_style.css">
</head>
<body>
    <div class="container">
        <!-- Left side - Order section -->
        <div class="order-section">
            <div class="header">
                <div class="logo">
                    <img src="../../assets/images/logo.png" alt="SUP TULANG ZZ Logo" class="logo-img">
                    <h1>SUP TULANG ZZ</h1>
                </div>
            </div>
            
            <div class="order-content">
                <div class="order-badge"></div>
                <h1 class="order-title">Order Now</h1>
                <p class="order-description">
                    For over 51 years, our secret recipe has delivered rich, authentic flavorsâ€”made fresh daily with premium goat meat from trusted local suppliers. Taste the tradition in every bowl!
                </p>
            </div>
            
            <div class="tulang-text">TULANG</div>
            <div class="pasir-gudang">PASIR GUDANG</div>
        </div>

        <!-- Right side - Sign in section -->
        <div class="signin-section">
            <form class="signin-form">
                <h2 class="signin-title">Sign in</h2>
                
                <div class="form-group">
                    <label class="form-label" for="email">email address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Your password</label>
                    <input type="password" id="password" class="form-input" required>
                    <div class="forgot-password">
                        <a href="#">Forget your password</a>
                    </div>
                </div>
                
                <button type="submit" class="signin-button">Sign in</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="userSignUp.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
