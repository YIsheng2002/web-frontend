<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUP TULANG ZZ - Order Cart</title>
    <link rel="stylesheet" href="assets/css/checkout_style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="../../assets/images/logo.png" alt="SUP TULANG ZZ Logo" class="logo-img">
                <span class="logo-text">SUP TULANG ZZ</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Order Header -->
            <h1 class="order-title">Order Cart #12456</h1>

            <!-- Cart Items -->
            <div class="cart-items"></div>

            <!-- Delivery Information -->
            <div class="delivery-section">
                <h2 class="section-title">
                    Delivery Details
                    <span class="dropdown-arrow">▼</span>
                </h2>
                <div class="delivery-info">
                    <div class="info-row">
                        <span class="info-label">Recipient Name :</span>
                        <span class="info-value">XXXXX XXX XX</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Phone Number :</span>
                        <span class="info-value">xxx-xxxxxxx</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">City :</span>
                        <span class="info-value">XXXXX</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email :</span>
                        <span class="info-value">xxxxxxxxxxxxxxxxxxxxxxxx@xxxx.xxx</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Address :</span>
                        <span class="info-value">xxx, xxxxxx xxxxxx,xxxx xxx</span>
                    </div>
                </div>
            </div>

            <!-- Payment Method Section -->
            <div class="payment-section">
                <h2 class="section-title">Payment Method</h2>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment-method" value="credit-card" checked>
                        Credit Card
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="paypal">
                        PayPal
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="bank-transfer">
                        Bank Transfer
                    </label>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value" id="subtotal">$ 0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Delivery fee</span>
                    <span class="summary-value">$6.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Tax</span>
                    <span class="summary-value" id="tax">$0.00</span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-row total-row">
                    <span class="summary-label total-label">Total</span>
                    <span class="summary-value total-value" id="total">$ 0.00</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="confirm-btn">Confirm</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // Delivery fee and tax rate
            const deliveryFee = 6.00;
            const taxRate = 0.24; // 24% tax rate
            
            // Function to parse URL parameters
            function getQueryParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const regex = /([^&=]+)=([^&]*)/g;
                let m;
                while (m = regex.exec(queryString)) {
                    params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
                }
                console.log(params);
                return params;
            }

            // Retrieve cart items from URL parameters
            const cartItems = [];
            const params = getQueryParams();
            for (let i = 1; params[`name${i}`]; i++) {
                const rawPrice = params[`price${i}`].replace(/[^0-9.]/g, ''); // remove $ or any non-digit/period characters
                cartItems.push({
                    name: params[`name${i}`],
                    price: parseFloat(rawPrice),
                    quantity: parseInt(params[`quantity${i}`])
                });
            }

            console.log(cartItems);

            // Populate cart items in the checkout page
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItems.forEach((item, index) => {
                const cartItemHTML = `
                    <div class="cart-item">
                        <div class="item-image">
                            <img src="assets/images/cheese_burger.png" alt="${item.name}">
                        </div>
                        <div class="item-details">
                            <h3 class="item-name">${item.name}</h3>
                            <p class="item-price">$${item.price.toFixed(2)}</p>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus-btn" data-item="${index}">-</button>
                                <span class="quantity" data-item="${index}">${item.quantity}</span>
                                <button class="quantity-btn plus-btn" data-item="${index}">+</button>
                            </div>
                        </div>
                    </div>
                `;
                cartItemsContainer.insertAdjacentHTML('beforeend', cartItemHTML);
            });

            // Update totals function
            function updateTotals() {
                let subtotal = 0;
                const quantityElements = document.querySelectorAll('.quantity');
                quantityElements.forEach((qty, index) => {
                    console.log('quantity is ' + qty.textContent + ' and price is RM' + cartItems[index].price);
                    subtotal += parseInt(qty.textContent) * cartItems[index].price;
                    console.log('subtotal is RM' + subtotal);
                });

                const tax = subtotal * taxRate;
                const total = subtotal + deliveryFee + tax;

                document.getElementById('subtotal').textContent = `$ ${subtotal.toFixed(2)}`;
                document.getElementById('tax').textContent = `$ ${tax.toFixed(2)}`;
                document.getElementById('total').textContent = `$ ${total.toFixed(2)}`;
            }

            // Plus button functionality
            document.querySelectorAll('.plus-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const itemId = this.getAttribute('data-item');
                    const quantityElement = document.querySelector(`.quantity[data-item="${itemId}"]`);
                    let currentQuantity = parseInt(quantityElement.textContent);
                    currentQuantity++;
                    quantityElement.textContent = currentQuantity;
                    cartItems[itemId].quantity = currentQuantity;
                    updateTotals();
                });
            });

            // Minus button functionality
            document.querySelectorAll('.minus-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const itemId = this.getAttribute('data-item');
                    const quantityElement = document.querySelector(`.quantity[data-item="${itemId}"]`);
                    let currentQuantity = parseInt(quantityElement.textContent);
                    if (currentQuantity > 1) {
                        currentQuantity--;
                        quantityElement.textContent = currentQuantity;
                        cartItems[itemId].quantity = currentQuantity;
                        updateTotals();
                    }
                });
            });

            // Delivery section toggle
            const deliveryTitle = document.querySelector('.section-title');
            const deliveryInfo = document.querySelector('.delivery-info');
            const dropdownArrow = document.querySelector('.dropdown-arrow');
            
            deliveryTitle.addEventListener('click', function() {
                deliveryInfo.classList.toggle('collapsed');
                dropdownArrow.textContent = deliveryInfo.classList.contains('collapsed') ? '▶' : '▼';
            });
            
            // Action buttons
            document.querySelector('.confirm-btn').addEventListener('click', function() {
                // Get the selected payment method
                const paymentMethods = document.querySelectorAll('input[name="payment-method"]');
                let selectedPaymentMethod;
                
                paymentMethods.forEach(method => {
                    if (method.checked) {
                        selectedPaymentMethod = method.value;
                    }
                });
                // Display a success message based on the selected payment method
                if (selectedPaymentMethod) {
                    alert(`Order confirmed! Payment will be processed via ${selectedPaymentMethod}.`);
                    alert('Your order id is #12456. Please check order status using the id.')
                    window.location.href = 'menu.html';
                } else {
                    alert('Please select a payment method.');
                }
            });
            
            document.querySelector('.cancel-btn').addEventListener('click', function() {
                if (confirm('Are you sure you want to cancel this order?')) {
                    window.history.back();
                }
            });

            // Initial update of totals
            updateTotals();
        });
    </script>
</body>
</html>
