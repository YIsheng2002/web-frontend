<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUP TULANG ZZ</title>
    <link rel="stylesheet" href="../Staff/assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/dashboardStaff.css">
    <script src="./assets/javascript/dashboardStaff.js"></script>

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <img src="../../assets/images/logo.png" alt="Logo" class="logo">
            <h1 class="brand-name">SUP TULANG ZZ</h1>
        </div>

        <div class="user-menu">
            <div class="user-avatar" onclick="toggleDropdown()">
                👤
            </div>
            <div class="dropdown-menu" id="userDropdown">
                <a href="#" class="dropdown-item" onclick="showProfile()">
                    👤 Profile
                </a>
                <a href="#" class="dropdown-item" onclick="showSettings()">
                    ⚙️ Settings
                </a>
                <a href="#" class="dropdown-item" onclick="showOrders()">
                    📋 Orders
                </a>
                <a href="#" class="dropdown-item" onclick="showReports()">
                    📊 Reports
                </a>
                <hr style="margin: 8px 0; border: none; border-top: 1px solid #eee;">
                <a href="#" class="dropdown-item danger" onclick="logout()">
                    🚪 Logout
                </a>
            </div>
        </div>
    </header>
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" onclick="showMembership()">
                    <img src="./assets/images/membership.png" alt="Membership Icon" class="sidebar-icon">
                    <span class="sidebar-text">Memberships</span>
                    <span class="sidebar-arrow">›</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" onclick="showOrders()">
                    <img src="./assets/images/foodOrder.png" alt="Orders Icon" class="sidebar-icon">
                    <span class="sidebar-text">Orders</span>
                    <span class="sidebar-arrow">›</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div id="Memberships" class="page active">
            <div class="members-header">
                <h2>Membership</h2>
                <button class="add-member-btn">Add Member</button>
            </div>

            <div class="filter-bar">
                <div class="filter-dropdown">
                    <label for="filter">Add filter</label>
                    <select id="filter">
                        <option value="">All</option>
                        <option value="active">Active</option>
                        <option value="expired">Expired</option>
                    </select>
                </div>
                <input type="text" class="search-box" placeholder="Search for a member by name or email">
            </div>

            <div class="members-list">
                <p class="no-members">No Members at this time</p>
                <small class="hint">Members will appear here after they register account.</small>
            </div>
        </div>

    </div>

</body>

</html>
