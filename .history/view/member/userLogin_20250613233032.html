<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup Tulang ZZ - Order & Sign In</title>
    <link rel="stylesheet" href="assets/css/userLogin_style.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-right">
            <div class="logo-section">
                <img src="../../assets/images/logo.png" alt="SUP TULANG ZZ Logo" class="logo">
                <span class="logo-text">SUP TULANG ZZ</span>
            </div>
            <div class="header-right">
                <div class="nav-actions">
                    <!-- <button class="search-btn">
                        <i class="fas fa-search"></i> Search Food
                    </button> -->
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Left side - Order section -->
        <div class="order-section">
            
            <div class="order-content">
                <div class="order-badge"></div>
                <h1 class="order-title">Order Now</h1>
                <p class="order-description">
                    For over 51 years, our secret recipe has delivered rich, authentic flavorsâ€”made fresh daily with premium goat meat from trusted local suppliers. Taste the tradition in every bowl!
                </p>
            </div>
        </div>

        <!-- Right side - Sign in section -->
        <div class="signin-section">
            <form class="signin-form">
                <h2 class="signin-title">Sign in</h2>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Your Password</label>
                    <input type="password" id="password" class="form-input" required>
                    <div class="forgot-password">
                        <a href="#">Forget your password</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Sign in</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="userSignUp.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Logo click event to redirect to landing page
            document.querySelector('.logo').addEventListener('click', function() {
                window.location.href = 'landing.html';
            });

            // Handle form submission
            document.querySelector('.signin-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get the email and password values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Example credentials (for demonstration purposes)
                const validEmail = 'user@gmail.com';
                const validPassword = 'abc123';

                // Validate credentials
                if (email === validEmail && password === validPassword) {
                    // Store user session (optional)
                    // sessionStorage.setItem('userSession', email);

                    // Redirect to the dashboard or home page
                    window.location.href = 'menu.html'; 
                } else {
                    // Show an error message (you can customize this)
                    alert('Invalid email or password. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
